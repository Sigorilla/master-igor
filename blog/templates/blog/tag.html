{% extends "base.html" %}

{% block page %}
  {% if posts %}
    <article class="tag_detail">
    <ul>
      {% for post in posts %}
        <li>
          <span>{{ post.pub_date|date:"d.m.Y" }}</span>
          <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    </article>
  {% endif %}
{% endblock page %}
