{% extends "base.html" %}

{% block page %}
  {% if posts %}
    <article class="archive tag-detail">
    {% include "blog/post_iterator.html" with posts=posts %}
    </article>
  {% else %}
    <article class="warning">
      <h2>Warning</h2>
      <p class="intro">Nothing is found.</p>
    </article>
  {% endif %}
{% endblock page %}
